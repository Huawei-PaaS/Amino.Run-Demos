apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kernelserver-deployment-${appname}-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernelserver-${appname}-1
  template:
    metadata:
      labels:
        app: kernelserver-${appname}-1
    spec:
      containers:
      - name: kernelserver
        image: ${image}
        imagePullPolicy: Always
        ports:
        - containerPort: ${rmiport} # rmiport # 32558
        - containerPort: ${svcport} # svcport # 32556
        command: ["/root/amino/start-kernelserver.sh"]
        args: ["oms-svc-${appname}", "${omsrmiport}", "${svcport}", "${rmiport}"]
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
---
apiVersion: extensions/v1beta1
kind: Deployment
